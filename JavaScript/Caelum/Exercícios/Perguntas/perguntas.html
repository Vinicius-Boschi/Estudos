<script>
     function pulaLinha(){
       document.write("<br>");
   }
    var nome = prompt("Bom Dia! Qual e o seu nome?");
    document.write("Bem Vindo, " + nome);
    var idade = prompt(nome + ", quantos anos voce tem?");
    pulaLinha();
    document.write(nome + " tem " + idade + " anos. ");
    </script>
