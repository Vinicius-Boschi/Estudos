<script>
    function pulaLinha(){
    document.write("<br>");
}
    var nome = prompt("Olá! Qual e o seu nome?");
    document.write("Bem Vindo, " + nome);
    pulaLinha();
    var idade = prompt("Quantos anos voce tem?");
    var dias = idade * 365;
    document.write("Voce ja viveu " + dias + " dias de vida. ");
    var batimentos = dias * 24 * 60 * 80;
    pulaLinha();
    document.write("Seu coração já bateu " + batimentos + " vezes. Haja coração! ");
    </script>
