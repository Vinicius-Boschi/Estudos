<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tabela de Classificação</title>
</head>
<body>

    <h1 class="nome">Tabela de classificação</h1>

    <input id="nome" type="text" placeholder="Digite o nome do jogador">
    <input id="linkFoto" type="text" placeholder="Link da foto">
    <input id="adicionar" type="submit" value="Adicionar" onclick="add()">

    <table class="table">
      <thead>
        <tr>
          <th colspan="2">Nome</th>
          <th>Vitórias</th>
          <th>Empates</th>
          <th>Derrotas</th>
          <th>Pontos</th>
          <th colspan="4">Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaJogadores">
      </tbody>
    </table>

    <div class="remember">
      <h3 class="rememberText">Lembrando que: </h3>
      <p class="rememberText">Vitórias são 3 pontos.</p>
      <p class="rememberText">Empates são 1 ponto.</p>
      <p class="rememberText">Derrotas não pontuam.</p>
    </div>
    
    <script src="assets/js/script.js"></script>

</body>
</html>
