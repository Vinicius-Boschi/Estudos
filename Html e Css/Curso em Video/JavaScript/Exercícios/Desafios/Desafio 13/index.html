<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio 13</title>
</head>
<body>

    <div class="container">
        <h1>Situação do Aluno</h1>
        <input type="text" id="nome_aluno" placeholder="Qual o nome do aluno?"> <br>
        <input type="number" name="primeira_nota" id="primeira_nota" placeholder="Digite a primeira nota"> <br>
        <input type="number" name="segunda_nota" id="segunda_nota" placeholder="Digite a segunda nota"> <br>
        <input type="number" name="terceira_nota" id="terceira_nota" placeholder="Digite a terceira nota"> <br>
        <input type="number" name="terceira_nota" id="quarta_nota" placeholder="Digite a quarta nota"> <br>
        <input class="botao" type="button" value="Entre com as notas" onclick="Notas()">
        <p id="texto"></p>
        <p id="resultado"></p>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
