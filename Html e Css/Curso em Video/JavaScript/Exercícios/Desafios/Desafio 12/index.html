<body>

    <div class="container">
        <h1>Comparar Preço</h1>

        <input type="number" name="preco_anterior" id="preco_anterior" placeholder="Qual era o preço anterior?"> <br>
        <input type="number" name="preco_atual" id="preco_atual" placeholder="Qual é o preço atual?"> <br>

        <p id="texto"></p>
        <p id="resultado"></p>
    </div>
