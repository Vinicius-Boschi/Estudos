<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos e quebras de linha</title>
</head>
<body>
    
<p>Você pode escrever um parágrafo de qualquer. Basta colocar tudo no meio do par de tag</p>

<p>Se precisar quebrar o texto em algum lugar específico <br> como esse, você pode usar a tag br.</p>

<p>Vamos adicionar alguns símbolos especiais:
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &Delta;
    &uparrow;
</p>

<p>Vamos adicionar alguns emojis:
<br>
&#x1f596;
&#x1F976;
&#x1F921;
&#x1F44C;
&#x1f440;
&#x1f441;
&#x1f444;
&#x1f441;

</p>
</body>
</html>
