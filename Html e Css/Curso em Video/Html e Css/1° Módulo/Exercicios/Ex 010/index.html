<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem e Áudio</title>
</head>
<body>
        <h1>Imagem Dinâmica</h1>
        <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminuia o tamanho do seu navegador</p>
    
        <picture>
            <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="Imagem Flexível">
        </picture>
    
        <h2>Reproduzindo Áudio</h2>
        <p>Vamos aprender a reproduzir áudios em HTML5.</p>
       <p><b>Música Alegre</b></p>
        <audio preload="metadata" controls>
            <source src="midia/happy-mistake.mp3" type="audio/mpeg">
            <source src="midia/happy-mistake.mp3" type="audio/ogg">
            <p>Infelizmente seu navegador não consegue reproduzir esse áudio.
                <a href="midia/happy-mistake.mp3">Clique aqui para baixar o arquivo MP3</a></p>
        </audio>
        <br>
        <p><b>Podcast</b></p>
          <audio preload="metadata" controls>
            <source src="midia/guanacast-33.mp3" type="audio/mpeg">
            <source src="midia/guanacast-33.mp3" type="aduio/ogg">
                <p>Infelizmente seu navegador não consegue reproduzir esse áudio.</p>
                <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a>
        </audio>
</body>
</html>
